<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HMS Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="/static_qed/hms/swagger/swagger-ui.css" >
  <link rel="shortcut icon" href="https://www.epa.gov/sites/all/themes/epa/favicon.ico"
        type="image/vnd.microsoft.icon"/>
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="/static_qed/hms/swagger/swagger-ui-bundle.js"> </script>
<script src="/static_qed/hms/swagger/swagger-ui-standalone-preset.js"> </script>
<script>
  window.onload = function() {
    // Build a system
    const ui = SwaggerUIBundle({
      url: "{{ URL }}",
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl,
      ],
      layout: SwaggerUIStandalonePreset ? "StandaloneLayout" : "BaseLayout",
      onComplete: () => {
        if(window.completeCount) {
          window.completeCount++
        } else {
          window.completeCount = 1
        }
      },
      queryConfigEnabled: false,
    })

    window.ui = ui
  }
</script>
</body>

</html>
