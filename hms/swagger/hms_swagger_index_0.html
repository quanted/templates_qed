<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HMS Swagger UI</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'swagger/swagger-ui.css' %}" >
    <link rel="shortcut icon" href="https://www.epa.gov/sites/all/themes/epa/favicon.ico"
          type="image/vnd.microsoft.icon"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="{% static 'swagger/swagger-ui-bundle.js' %}"> </script>
    <script src="{% static 'swagger/swagger-ui-standalone-preset.js' %}"> </script>
    <script>
    window.onload = function() {
      // let url = window.location.search.match(/url=([^&]+)/);
      // if (url && url.length > 1) {
      //   url = decodeURIComponent(url[1]);
      // }
      // else {
      //   url = "{{ URL }}";
      // }
      let url = "{{ URL }}";

      console.log("configUrl: " + url);

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        configUrl: url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        validatorUrl: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
