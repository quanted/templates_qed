<style>
    .pisces-connect {
        float: right !important;
    }
</style>
<!-- start 03epa_drupal_section_title.html -->
<section id="main-content" class="main-content clearfix" role="main" lang="en">
    <h2 class="microsite-name">{{ TITLE }}</h2>
    <div class="region-preface clearfix">
        <div id="block-pane-epa-web-area-connect" class="block block-pane  block-pane-epa-web-area-connect pisces-connect">
            <span class="connect-title"><a href="/pisces/contact"
                                           class="connect-title__link">Contact Us</a></span>
        </div>
        <div id="block-pane-social-sharing" class="block block-pane  block-pane-social-sharing">


            <span class="connect-title">Share</span>
            <ul class="share-links">
                <li class="share-links__item facebook">
                    <a class="share-links__link"
                       href="https://www.facebook.com/sharer.php?u=https://www.epa.gov/home&t=home"
                       aria-label="Facebook" target="_blank" rel="noopener noreferrer"
                       title="Share this page on Facebook">
                        <svg class="icon icon--social-link" aria-hidden="true">
                            <use xlink:href="/static_qed/themes/img/svg/small-icons.svg#small-facebook"/>
                        </svg>
                    </a>
                </li>
                <li class="share-links__item twitter">
                    <a class="share-links__link"
                       href="https://twitter.com/intent/tweet?original_referer=https://www.epa.gov/home&text=home&url=https://www.epa.gov/home&via=EPA&count=none&lang=en"
                       aria-label="Twitter" target="_blank" rel="noopener noreferrer" title="Tweet this page">
                        <svg class="icon icon--social-link" aria-hidden="true">
                            <use xlink:href="/static_qed/themes/img/svg/small-icons.svg#small-twitter"/>
                        </svg>
                    </a>
                </li>
                <li class="share-links__item pinterest">
                    <a class="share-links__link"
                       href="https://pinterest.com/pin/create/button/?url=https://www.epa.gov/home&description=home&media=https://www.epa.gov/sites/all/themes/epa/img/epa-seal.png"
                       aria-label="Pinterest" target="_blank" rel="noopener noreferrer" title="Pin this page">
                        <svg class="icon icon--social-link" aria-hidden="true">
                            <use xlink:href="/static_qed/themes/img/svg/small-icons.svg#small-pinterest"/>
                        </svg>
                    </a>
                </li>
                <li class="share-links__item email">
                    <a class="share-links__link"
                       href="mailto:%20?subject=Shared%20from%20the%20US%20EPA:%20home&body=home%20-%20https://www.epa.gov/home"
                       aria-label="Email this page">
                        <svg class="icon icon--social-link" aria-hidden="true">
                            <use xlink:href="/static_qed/themes/img/svg/small-icons.svg#small-email"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- leaving the div and section open to contain the main body below -->
